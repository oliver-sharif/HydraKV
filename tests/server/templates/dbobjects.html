{{ define "dbobjects" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB Objects</title>
    <style>
        body {
            font-family: monospace;
            background-color: #f2f2f2;
            margin: 20px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: left;
        }
        th {
            background: #e6e6e6;
        }
        tr:nth-child(even) {
            background: #fafafa;
        }
    </style>
</head>
<body>
<h1>Database Objects</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Entries</th>
        <th>Baskets</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
    <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Entries }}</td>
        <td>{{ .Baskets }}</td>
    </tr>
    {{ else }}
    <tr>
        <td colspan="3">No objects found</td>
    </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
{{ end }}
